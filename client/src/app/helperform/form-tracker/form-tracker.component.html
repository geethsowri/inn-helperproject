<div class="back" (click)="Helpersroute()">
    <img src="assets/images/arrow-up.png" alt="go back">
    <p>Add Helper</p>
</div>

<aside class="tracker">

    <div class="tracker-line">
        <div class="circle" [ngClass]="{ 'finished': categ() >= 1, 'completed': categ() >= 2 }">
            <img src="assets/images/select.png" alt="v" [ngClass]="{'nextpage': categ() >= 2 }" hidden>
        </div>
        <div class="line" [ngClass]="{ finished: categ() >= 2}"></div>
        <div class="circle" [ngClass]="{ finished: categ() >= 2, 'completed': categ() >= 3}">
            <img src="assets/images/select.png" alt="v" [ngClass]="{'nextpage': categ() >= 3}" hidden>
        </div>
        <div class="line" [ngClass]="{ 'finished': categ() >= 3}"></div>
        <div class="circle" [ngClass]="{ 'finished': categ() >= 3}"></div>
    </div>

    <div class="text">
        <div class="text1">
            <p>Helper Details</p>
            <span>Add helper details</span>
        </div>
        <div class="text2">
            <p>Documents</p>
            <span>Upload related documents</span>
        </div>
        <div class="text3">
            <p>Review</p>
            <span>Check the information and confirm</span>
        </div>
    </div>

</aside>
