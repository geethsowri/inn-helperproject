<h2 mat-dialog-title>KYC Document Upload</h2>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Document Type</mat-label>
      <mat-select formControlName="documentType">
        <mat-option value="Aadhar">Aadhar</mat-option>
        <mat-option value="PAN">PAN</mat-option>
        <mat-option value="Driving License">Driving License</mat-option>
        <mat-option value="Voter ID">Voter ID</mat-option>
      </mat-select>
    </mat-form-field>

    <input
      type="file"
      accept="image/*,.pdf"
      (change)="onFileChange($event)"
      hidden
      #fileInput
    />
    <button mat-stroked-button type="button" (click)="fileInput.click()">
      Choose File
    </button>

    <div *ngIf="uploadedFile" class="mt-3">
      <p><strong>Selected:</strong> {{ uploadedFile.name }} ({{ uploadedFile.size / 1024 | number:'1.0-0' }} KB)</p>
      <img *ngIf="filePreview && uploadedFile.type.startsWith('image')" [src]="filePreview" alt="Preview" style="max-width: 100%; margin-top: 8px;" />
    </div>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">Upload</button>
</div>
