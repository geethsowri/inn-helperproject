<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-select-dropdown
    heading="Type of Service"
    label="Select Type of Service"
    [options]="['Maid', 'Cook', 'Nurse', 'Driver', 'Laundry', 'Newspaper', 'Plumber']"
    formControlName="serviceType">
  </app-select-dropdown>
  <div class="error-message" *ngIf="form.get('serviceType')?.touched && form.get('serviceType')?.hasError('required')">
    Service type is required
  </div>

  <app-select-dropdown
    heading="Organization Name"
    label="Organization Name"
    [options]="['ASBL', 'Springs Helpers']"
    formControlName="organization">
  </app-select-dropdown>
  <div class="error-message" *ngIf="form.get('organization')?.touched && form.get('organization')?.hasError('required')">
    This field is required
  </div>

  <label for="name">Full Name*</label>
  <input type="text" id="name" placeholder="Full Name" formControlName="fullName" required>
  <div class="error-message" *ngIf="form.get('fullName')?.touched && form.get('fullName')?.hasError('required')">
    This field is required
  </div>

  <app-checkbox name="language" formControlName="languages"></app-checkbox>
  <div class="error-message" *ngIf="form.get('languages')?.touched && form.get('languages')?.hasError('required')">
    This field is required
  </div>

  <app-radio-button name="gender" formControlName="gender"></app-radio-button>
  <div class="error-message" *ngIf="form.get('gender')?.touched && form.get('gender')?.hasError('required')">
    This field is required
  </div>

  <div class="phone-input-group">
    <app-select-dropdown
      class="phone"
      heading="Phone"
      [options]="['+91', '+1', '+44', '+61', '+81', '+49', '+33']"
      formControlName="phonePrefix">
    </app-select-dropdown>

    <input type="tel" id="phone" placeholder="Enter phone number" formControlName="phone" required>
  </div>
  <div class="error-message" *ngIf="form.get('phone')?.touched && form.get('phone')?.hasError('required')">
    This field is required
  </div>

  <label for="email">Email</label>
  <input type="email" id="email" formControlName="email">

  <app-select-dropdown
    heading="Choose Vehicle Type"
    [options]="['None', 'Car', 'Bike', 'Auto', 'Cycle']"
    formControlName="vehicleType">
  </app-select-dropdown>

  <button type="submit">Update Helper</button>
</form>
